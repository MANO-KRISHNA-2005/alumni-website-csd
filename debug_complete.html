<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Input</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/css/intlTelInput.css">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ededed;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .wrapper {
        background: white;
        width: 100%;
        max-width: 430px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 0px 18px rgba(0,0,0,0.18);
        text-align: center;
    }
    h2 {
        margin: 0 0 20px 0;
        font-size: 24px;
        font-weight: 600;
    }
    input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 6px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        margin-top: 22px;
        padding: 15px;
        font-size: 17px;
        border: none;
        background: #0078ff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: .25s;
    }
    button:hover {
        background: #005ecc;
    }
</style>
</head>
<body>

<div class="wrapper">
    <h2>Enter Phone Number</h2>
    <input id="phone" type="tel" placeholder="+91 9876543210">
    <button onclick="submitPhone()">Submit</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/intlTelInput.min.js"></script>
<script>
const input = document.querySelector("#phone");

const iti = window.intlTelInput(input, {
    initialCountry: "in",
    separateDialCode: false,
    nationalMode: false,
    autoPlaceholder: "aggressive",
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/utils.js"
});

// ðŸ”¥ Always keep space after country code when selecting from dropdown
input.addEventListener("countrychange", () => {
    const dial = "+" + iti.getSelectedCountryData().dialCode;
    let rest = input.value.replace(/\D/g, ""); // remaining digits only
    input.value = rest ? `${dial} ${rest}` : `${dial} `;
});

// ðŸ”¥ While typing â€” if no space after code, insert space automatically
input.addEventListener("input", () => {
    let v = input.value.replace(/\s+/g, ""); // remove all spaces
    let dialcode = iti.getSelectedCountryData().dialCode;
    
    if (v.startsWith("+")) {
        v = v.replace(/^\+/, "");
    }
    if (v.startsWith(dialcode)) {
        v = v.slice(dialcode.length);
    }
    input.value = `+${dialcode}` + (v ? ` ${v}` : ` `);
});

function submitPhone() {
    // always gives space-adjusted full number
    const formatted = input.value;
    alert("Phone to save: " + formatted);
}
</script>

</body>
</html>
